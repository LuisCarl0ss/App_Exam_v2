<section class="login">
    <div class="header-registro">
        <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
        <mat-icon class="icon-forward">arrow_forward</mat-icon>
    </div>
    <div class="wrapper">
        <div class="section-left">
            <img src="/assets/images/FCCBuap.png" class="logo-fcc">
        </div>
        <div class="section-right">
            <section>
                    <div class="mb-3">
                        <h1 class="title">Registro</h1>
                        <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="row g-3">
                            <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Institucional" formControlName="email">
                            </div>
                            <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña 8-12 digitos" formControlName="password">
                            </div>
                            <div class="col-12">
                            <button type="submit" class="btn btn-primary">Registrarte</button>
                            </div>
                        </form>
                    </div>
            </section>
        </div>
    </div>
</section>
